<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="body">
    <div class="container">
        <h1>Weather App</h1>
        <img src="./Weather_icon.png"><br>
        <input type="text" id="locationInput" placeholder="Enter a location" class="mb-2">
        <button type="button" class="btn btn-info btn-md" id="getWeather">Get Weather</button>
        <div id="weatherInfo">
            <!-- Weather information will be displayed here -->
            <!-- Add a loading spinner inside the weatherInfo div -->
            <div id="weatherInfo">
                <div id="loading" style="display: none;">Loading...</div>
                <!-- Weather information will be displayed here -->
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
